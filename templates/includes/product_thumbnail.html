<div class="card-group mb-4 col-sm-3 text-center">
	<div class="card">
		<div class="card-body">
			{% if product.get_image_url %}
				<a href='{{ product.get_absolute_url }}'><img id='img' class="img-responsive" style="width:200px; height:150px;" src='{{ product.get_image_url }}'></a></br>
			{% endif %}
		</div>
		<div class="">
			
			{{ product.description|truncatechars:50 }}
		</div>
		<div class="card-footer">
			<small class="text-muted floar-right">
				{% if price == "True" %}
					<h5>$ {{ product.variation_set.first.get_html_price }}</h5>
				{% endif %}
			</small>
			<small class="text-muted float-left">
				<a class="" href='{{ product.get_absolute_url }}'>{{ product.title }}</a>
			</small>
		</div>
	</div>
</div>
